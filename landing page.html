<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contain">
            <h1 class="logo">Football League</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#join">Join</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

    <main>
        <section id="contain">
            <div class="container1">
                <p><br><br><br><br><br>

            </div>

        <section id="SignIn">
            <div class="container">

        </section>
